<h2>View Password Details</h2>

<div *ngIf="passwordData">
  <p><strong>Category:</strong> {{ passwordData.category }}</p>
  <p><strong>Application:</strong> {{ passwordData.app }}</p>
  <p><strong>Username:</strong> {{ passwordData.userName }}</p>
  <p><strong>Password:</strong> {{ decryptedPassword}}</p>
</div>
<div *ngIf="!passwordData">
  <p>Password not found.</p>
</div>
